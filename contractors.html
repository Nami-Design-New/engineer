  <!-- apex charts -->
  <script src="js/apexcharts.min.js"></script>
  <script>
    // el7gag chart
    var options = {
      series: [4, 55, 24, 1],
      labels: ["A", "B", "C", "D"],
      chart: { height: 300, type: "donut" },
      legend: { position: "bottom" },
      dataLabels: { dropShadow: { enabled: !1 } },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#el7gag_chart"), options);
    chart.render();
    // el7gag side chart
    var options = {
      series: [
        { name: "المعتمد", data: [38, 80] },
        { name: "الاجمالي", data: [113, 250] },
      ],
      chart: {
        type: "bar",
        height: 250,
        stacked: !0,
        toolbar: { show: !1 },
      },
      plotOptions: { bar: { horizontal: !0 } },
      stroke: { width: 1, colors: ["#fff"] },
      xaxis: {
        categories: ['المواد', 'المخططات']
      },
      fill: { opacity: 1 },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#el7gag_side_chart"), options);
    chart.render();
    // el7gag department chart
    var options = {
      series: [{
        name: ' A ',
        data: [0, 24, 57, 56, 61, 58]
      },
      {
        name: ' B ',
        data: [46, 57, 59, 54, 62, 58]
      },
      {
        name: ' C ',
        data: [74, 83, 102, 97, 86, 106]
      },
      {
        name: ' D ',
        data: [37, 42, 38, 26, 47, 50]
      },],
      chart: {
        type: 'bar',
        height: 250
      },
      plotOptions: {
        bar: {
          horizontal: false,
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: ['معماري', ' إنشائي ', ' ميكانيكا  ', ' كهرباء ', ' عام ', ' مساحة '],
      },
      fill: {
        opacity: 1
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#el7gag_department_chart"), options);
    chart.render();
    // department_wise chart
    var options = {
      series: [{
        name: '',
        data: [22, 260, 13, 10,]
      }],
      chart: {
        height: 250,
        type: 'bar',
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
      plotOptions: {
        bar: {
          borderRadius: 5,
          distributed: true,
        }
      },
      dataLabels: {
        enabled: false
      },
      legend: {
        show: false
      },
      xaxis: {
        categories: ['A', 'B', 'C', 'D'],
        labels: {
          style: {
            colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
            fontSize: '12px'
          }
        }
      }
    };
    var chart = new ApexCharts(document.querySelector("#department_wise_chart"), options);
    chart.render();
  </script>
