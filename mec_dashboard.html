  <!-- apex charts -->
  <script src="js/apexcharts.min.js"></script>
  <script>
    // total inspection chart
    var options = {
      series: [{
        name: '',
        data: [240 , 234 , 210 , 203 , 196 , 155, 120 , 30 , 20 ]
      }],
      chart: {
        height: 250,
        type: 'bar',
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
      plotOptions: {
        bar: {
          columnWidth: '20%',
          borderRadius: 5,
          distributed: true,
        }
      },
      dataLabels: {
        enabled: false
      },
      legend: {
        show: false
      },
      xaxis: {
        categories: ['م/ عماد سلام', 'م/ محمود الكومي', 'م/ محمد العشري ', 'م/ خالد ', 'م/ وليد ', 'م/ مدحت ', 'م/ حسام ', 'م/ محسن ', ' اخرين '],
        
      }
    };
    var chart = new ApexCharts(document.querySelector("#total_inspection_chart"), options);
    chart.render();
    // ahmed tawfek chart
    var options = {
      series: [{
        name: '',
        data: [22, 260, 13, 0, 1]
      }],
      chart: {
        height: 250,
        type: 'bar',
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
      plotOptions: {
        bar: {
          borderRadius: 5,
          distributed: true,
        }
      },
      dataLabels: {
        enabled: false
      },
      legend: {
        show: false
      },
      xaxis: {
        categories: ['A', 'B', 'C', 'D', 'معلق'],
        labels: {
          style: {
            colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
            fontSize: '12px'
          }
        }
      }
    };
    var chart = new ApexCharts(document.querySelector("#ahmed_tawfek_chart"), options);
    chart.render();

  </script>
