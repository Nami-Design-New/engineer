  <!-- bootstrap -->

  <!-- filepond js -->
  <script src="js/filepond.min.js"></script>
  <!-- custom -->
  <script src="js/Custom.js"></script>
  <!-- load header and footer -->
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
  <!-- apex charts -->
  <script src="js/apexcharts.min.js"></script>
  <script>
    // NUMBER OF WAITING REQUEST
    var options = {
      series: [{
        name: ' ',
        data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
      }],
      chart: {
        type: 'bar',
        height: 350
      },
      plotOptions: {
        bar: {
          borderRadius: 10,
          horizontal: false,
          columnWidth: '20%',
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: ['م/ عماد سلام', 'م/ محمود الكومي', 'م/ محمد العشري ', 'م/ خالد ', 'م/ وليد ', 'م/ مدحت ', 'م/ حسام ', 'م/ محسن ', ' اخرين '],
      },
      fill: {
        opacity: 1
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return val + " " + " مشروع "
          }
        }
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#waitting_requests"), options);
    chart.render();
    // mahmoud chart
    var options = {
      series: [{
        name: ' سلسة 1 ',
        data: [200, 160]
      },
      {
        name: ' سلسة 2 ',
        data: [44, 240]
      }],
      chart: {
        type: 'bar',
        height: 250
      },
      plotOptions: {
        bar: {
          borderRadius: 5,
          horizontal: false,
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: ['المستودعات الاوالي', 'المستودعات الثانية'],
      },
      fill: {
        opacity: 1
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return val + " " + " يوم "
          }
        }
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#mahmoud_chart"), options);
    chart.render();
    // emad chart
    var options = {
      series: [{
        name: ' سلسة 1 ',
        data: [200, 160, 76]
      },
      {
        name: ' سلسة 2 ',
        data: [44, 240, 134]
      }],
      chart: {
        type: 'bar',
        height: 250
      },
      plotOptions: {
        bar: {
          borderRadius: 5,
          horizontal: false,
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: ['المستودعات الاوالي', 'المستودعات الثانية', 'المستودعات الثالثة'],
      },
      fill: {
        opacity: 1
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return val + " " + " يوم "
          }
        }
      },
      colors: ['#6cafb0', '#eb5c93', '#17c3a3', '#5895ec', '#647889', '#d48ae2', '#fe8338'],
    };
    var chart = new ApexCharts(document.querySelector("#emad_chart"), options);
    chart.render();
  </script>
